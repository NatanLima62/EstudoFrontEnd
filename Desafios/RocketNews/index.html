<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="main">
        <div class="conteudo">
            <div class="logo">
                <img src="assets/logo.svg" alt="logo_rocket">
            </div>
            <div>
                <h2 class="titulo">atualize ideias e informações em 5 minutos.</h1>
                    <h3 class="sub_titulo">tudo que você precisa saber para começar seu dia bem e informado
                </h2>
                <p class="noticia">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕</p>
            </div>
            <div class="email">
                <label for="">Insira seu e-mail:</label>
                <div class="formulario">
                    <input class="input_email" type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                    <div class="botao_componente">
                        <button class="botao">
                            <img class="botao_enviar" src="Assets/send.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
            <div class="ler_primeiro">
                <div class="link">
                    <a href="">Deixe-me ler primeiro</a>
                </div>
                <div class="seta">
                    <img src="Assets/arrow-right.svg" alt="">
                </div>
            </div>
        </div>
        <div class="foto">
            <img src="./assets/read_news.jpg" alt="">
        </div>
    </div>
</body>

</html>

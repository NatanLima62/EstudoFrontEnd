<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="page">
        <main>
            <div class="logo">
                <img src="assets/logo.svg" alt="logo_rocket">
            </div>
            <div class="conteudo">
                <h2 class="titulo">atualize ideias e informações em 5 minutos.</h2>
                <h3 class="sub_titulo">tudo que você precisa saber para começar seu dia bem e informado
                    <p class="noticia">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia
                        melhor.
                        perfeito para se preparar para codar ☕</p>
            </div>
            <div class="formulario">
                <div class="label_email">
                    <label for="">Insira seu e-mail:</label>
                </div>
                <div class="caixa_email">
                    <div class="input">
                        <input class="input_email" type="email" name="email" id="email" placeholder="oi@rocketseat.com">
                    </div>
                    <div class="botao_email">
                        <Button>
                            <img class="botao_enviar" src="Assets/send.svg" alt="">
                        </Button>
                    </div>
                </div>
            </div>
            <div class="link_artigo">
                <div class="link">
                    <a href="">Deixe-me ler primeiro</a>
                </div>
                <div class="botao_link">
                    <a href="#"><img src="Assets/arrow-right.svg" alt=""></a>
                </div>
            </div>
        </main>
        <aside>
            <img src="Assets/read_news.jpg" alt="">
        </aside>
    </div>
</body>

</html>

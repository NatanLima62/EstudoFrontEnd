<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>

            <div>
                <label for="campo_nome">Nome:</label><br>
                <input type="text" id="campo_nome" name="nome">
            </div>

            <div>
                <label for="campo_email">Email:</label><br>
                <input type="email" id="campo_email" name="email">
            </div>

            <div>
                <label for="campo_meensagem">Mensagem:</label><br>
                <textarea name="texto" id="campo_meensagem" cols="30" rows="10"></textarea>
            </div>

            <div>
                <button type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
<link rel="stylesheet" href="style.css">
</html>

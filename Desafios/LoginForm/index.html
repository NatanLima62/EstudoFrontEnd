<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <header><img src="assets/images/logo.svg" alt="" /></header>
        <div class="conteudo">
          <div class="form">
            <div class="titulo">
              <h1><img src="assets/images/log-in.svg" alt="" /> Faça seu login</h1>
              <p>entre com as suas informações de cadastro</p>
            </div>
            <label class="email_label" for="email">E-mail</label><br>
            <div class="email">
              <input placeholder="Digite seu e-mail" class="input_email" type="email" name="email" id="email" />
            </div>
            <label class="senha_label" for="senha">Senha</label><br>
            <div class="senha">
              <span class="eye"><img src="assets/images/eye.svg" alt="olho"></span>
              <input placeholder="Digite sua senha" type="password" name="senha" id="senha" />
            </div>
            <div class="check">
              <div class="lembre_me">
                <input type="checkbox" name="lembre_me" id="lembre-me_check" />
                <label for="lembre-me_check">Lembre-me</label>
              </div>
              <div class="redefinir_senha">
                <a href="#">Esqueci minha senha</a>
              </div>
            </div>
            <div class="login">
              <button id="login_botao">
                <label for="login_botao">Entrar</label>
              </button>
            </div>
            <footer><a href="#">Não tem uma conta?Registre-se</a></footer>
          </div>
        </div>
      </main>

      <div class="foto_background"></div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <header><img src="assets/images/logo.svg" alt="" /></header>
        <div class="conteudo">
          <div class="form">
            <div .titulo>
              <img src="assets/images/eye.svg" alt="" />
              <h1>Faça seu login</h1>
            </div>
            <div .email>
              <label for="email">E-mail</label>
              <input type="email" name="email" id="email" />
            </div>
            <div .senha>
              <label for="senha">Senha</label>
              <input type="email" name="senha" id="senha" />
            </div>
            <div class="check">
              <div .lembre_me>
                <input type="checkbox" name="lembre_me" id="lembre_me" />
                <label for="lembre_me">Lembre_me</label>
              </div>
              <div class="redefinir_senha">
                <a href="#">Esqueci minha senha</a>
              </div>
              <div class="login">
                <button>
                    <label for="">Entrar</label>
                </button>
              </div>
            </div>
          </div>
          <footer>Não tem uma conta? <a href="#">Registre-se</a></footer>
        </div>
      </main>

      <div class="foto_background"></div>
    </div>
  </body>
</html>
